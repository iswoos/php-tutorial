version: "3.9"
services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: mysql_php_tutorial
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql_data:/var/lib/mysql